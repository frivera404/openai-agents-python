<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0f',
                panel: '#11111a',
                border: '#2a2a35',
                primary: '#00f0ff',
                secondary: '#7000ff',
                success: '#00ff9f',
                warning: '#f0e600',
                danger: '#ff003c',
                alien: '#39ff14', // Alien Green
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'alien-pulse': 'alienPulse 4s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f0ff' },
                '100%': { boxShadow: '0 0 20px #00f0ff, 0 0 10px #7000ff' }
              },
              alienPulse: {
                '0%, 100%': { opacity: 0.6 },
                '50%': { opacity: 1 }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      /* Alien Glowing Background */
      .alien-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 100%);
        overflow: hidden;
      }

      .alien-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s infinite alternate;
      }

      .orb-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #7000ff;
        animation-delay: 0s;
      }

      .orb-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #00f0ff;
        animation-delay: -5s;
      }
      
      .orb-3 {
        top: 40%;
        left: 40%;
        width: 30vw;
        height: 30vw;
        background: #39ff14;
        opacity: 0.2;
        animation-delay: -10s;
      }

      .grid-overlay {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(50px, 50px) scale(1.1); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a35; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="alien-bg">
      <div class="alien-orb orb-1"></div>
      <div class="alien-orb orb-2"></div>
      <div class="alien-orb orb-3"></div>
      <div class="grid-overlay"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
